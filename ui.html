  body {
    position: relative;
    margin: 12px;
    padding-bottom: 60px;
  }

  #footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: right;
    padding: 10px;
    z-index: 10;
    border-top: 1px solid #D5DCE1;
    background: #fff;
  }

  .select-menu {
    margin: 10px 0;
  }

  #error--font {
    display: none;
  }

  .issue, .error {
    padding: 13px 13px 13px 40px;
    font-size: 11px;
    font-family: 'inter';
    border-radius: 4px;
    margin-bottom: 4px;
    /* display: none; */
    position: relative;
  }

  .issue {
    background: #FFF2D7;
    color: #B24319;
  }

  .error {
    background: #FFEEF1;
    color: #731814;
  }

  .show {
    display: block !important;
  }

  .title {
    margin: 15px 0;
  }

  .icon {
    position: absolute;
    left: 6px;
    top: 4px;
  }

  .error .icon {
    fill: #F23459;
  }

  #success {
    text-align: center;
    display: none;
  }

  #trouble, #error-wrap, #issue-wrap {
    display: none;
  }

  .success-text {
    padding: 10px 50px;
    text-align: center;
    line-height: 18px;
    color: #1D2B36;
  }

  .illo {
    margin-top: 120px;
  }

  #info {
    text-align: center;
    padding: 10px 0 20px;
    border-bottom: 1px solid #E5E9EC;
    color: #1D2B36;
  }

  #deets {
    margin-top: 20px;
  }

  #count-error {
    background: #FFEEF1;
    padding: 4px;
    border-radius: 4px;
  }

  #count-issue {
    background: #FFF2D7;
    padding: 4px;
    border-radius: 4px;
  }

  #count-error, #count-issue {
    display: none;
  }

  .show-inline {
    display: inline !important;
  }

  #wrapper {
    opacity: 0;
    transition: all 0.3s ease-in-out;
  }

  #wrapper.in-view {
    opacity: 1;
  }


  </style>

      <button id="reheck" class='button button--primary'>Check component</button>

<script>


// prevent blink

var el = document.getElementById("wrapper");

setTimeout(function(){ 
  el.classList.add("in-view");
 }, 100);

 // re-run plugin button
 
 document.getElementById('reheck').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'recheck' } }, '*')
 }

  window.onmessage = async (event) => {

  // if any trouble

  if (event.data.pluginMessage.troubleFound === true) {
    var elementSuccess = document.getElementById("success");
    elementSuccess.classList.remove("show");

    var elementTrouble = document.getElementById("trouble");
    elementTrouble.classList.add("show");
  }

  if (event.data.pluginMessage.errorLength >=1) {
    var element = document.getElementById("error-wrap");
    element.classList.add("show");

    var countError = event.data.pluginMessage.errorLength + " error(s)"
    document.getElementById("count-error").textContent=countError;

    var elementError = document.getElementById("count-error");
    elementError.classList.add("show-inline");
  }

  if (event.data.pluginMessage.issueLength >=1) {
    var element = document.getElementById("issue-wrap");
    element.classList.add("show");

    var countIssue = event.data.pluginMessage.issueLength + " warning(s)"
    document.getElementById("count-issue").textContent=countIssue;

    var elementIssue = document.getElementById("count-issue");
    elementIssue.classList.add("show-inline");
  }

  // check and execute

  function checker(checkIssue,checkStart,checkIcon,checkMessage,checkId) {

    if (checkIssue !== undefined) {

      var logged = checkIssue;

      logged.forEach(element => {
        var start = checkStart;
        var icon = checkIcon;
        var message = checkMessage;
        var variable = element;
        var end = "</div>";
        var all = start + icon + message + variable + end;

        var z = document.createElement('div');
        z.innerHTML = all;

        document.getElementById(checkId).appendChild(z);
      });
    }
  }

  // get all problems

  var errorWrongFont = event.data.pluginMessage.arrayWrongFont;
  var errorFontStyle = event.data.pluginMessage.arrayFontStyle
  var errorDupName = event.data.pluginMessage.arrayUniqueNameCheck;
  var errorInstance = event.data.pluginMessage.arrayNoInstance;
  var errorFill = event.data.pluginMessage.arrayFillCheck

  var issueNoDesc = event.data.pluginMessage.arrayDescMissing;
  var issueNestedFrame = event.data.pluginMessage.arrayFrameCheck;
  var issueBorderOutside = event.data.pluginMessage.arrayBorderCheck


  // excute

  checker(
    errorWrongFont,
    "<div class='error'>",
    "<div class='icon icon--type-error'></div>",
    "Incorrect font in use, ",
    "error-wrap"
  );

  checker(
    errorFontStyle,
    "<div class='error'>",
    "<div class='icon icon--break-error'></div>",
    "Missing global text style on layer ",
    "error-wrap"
  );

  checker(
    errorFill,
    "<div class='error'>",
    "<div class='icon icon--break-error'></div>",
    "Missing global fill style on layer ",
    "error-wrap"
  );

  checker(
    issueNoDesc,
    "<div class='issue'>",
    "<div class='icon icon--comment-issue'></div>",
    "Missing a component ",
    "issue-wrap"
  );

  checker(
    errorDupName,
    "<div class='error'>",
    "<div class='icon icon--component-error'></div>",
    "Another component found with the name ",
    "error-wrap"
  );

  checker(
    errorInstance,
    "<div class='error'>",
    "<div class='icon icon--component-error'></div>",
    "Missing a demo variant of the ",
    "error-wrap"
  );

  checker(
    issueNestedFrame,
    "<div class='issue'>",
    "<div class='icon icon--frame-issue'></div>",
    "Nested frame found, ",
    "issue-wrap"
  );

  checker(
    issueBorderOutside,
    "<div class='issue'>",
    "<div class='icon icon--stroke-weight-issue'></div>",
    "Stroke should be set to 'Outside' on layer ",
    "issue-wrap"
  );

  



}

</script>
